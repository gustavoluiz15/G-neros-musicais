<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sounds — Gêneros & Artistas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">S</div>
      <div class="brand-text">
        <h1>Sounds</h1>
        <small>Gêneros • Artistas • Ouvir</small>
      </div>
    </div>

    <nav class="genre-tabs" role="tablist" aria-label="Gêneros">
      <button class="tab active" data-genre="pop">Pop</button>
      <button class="tab" data-genre="indie">Indie</button>
      <button class="tab" data-genre="rnb">R&amp;B</button>
      <button class="tab" data-genre="rock">Rock</button>
      <button class="tab" data-genre="electro">Eletrônica</button>
      <button class="tab" data-genre="mpb">MPB</button>
    </nav>
  </header>

  <main class="main">
    <aside class="left-panel">
      <section class="welcome">
        <h2>Bem-vindo</h2>
        <p>Escolha um gênero acima e clique em um artista para ouvir suas músicas direto aqui.</p>
      </section>

      <section class="featured">
        <h3>Em destaque</h3>
        <div id="featuredList" class="featured-list">
          <!-- preenchido por JS -->
        </div>
      </section>

      <footer class="signature">
        <a href="https://instagram.com/ieecaetanorocha" target="_blank">@ieecaetanorocha</a>
      </footer>
    </aside>

    <section class="content">
      <div id="gridArea" class="grid-area">
        <!-- cards de artistas do gênero surgem aqui -->
      </div>

      <aside class="player-area" id="playerArea">
        <div class="player-header">
          <div class="player-thumb" id="playerThumb"></div>
          <div class="player-info">
            <h3 id="playerTitle">Selecione um artista</h3>
            <p id="playerSub">As músicas aparecerão aqui</p>
            <a id="openOnSpotify" href="#" target="_blank" class="btn-spotify hidden">Abrir no Spotify</a>
          </div>
        </div>

        <div id="playerEmbed" class="player-embed">
          <div class="embed-placeholder">Clique em um artista para carregar o player</div>
        </div>

        <div id="genrePlaylists" class="genre-playlists">
          <!-- playlists do gênero (preenchido por JS) -->
        </div>
      </aside>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
